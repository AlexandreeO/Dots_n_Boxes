<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Dots and Boxes Game</title>
        <link rel="stylesheet" href="style.css" />

        <title>Dots and Boxes Game</title>

        <script defer src="script.js"></script>

        <!-- font: "Bungee Spice" link -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Original+Surfer&family=Poiret+One&family=Underdog&display=swap"
            rel="stylesheet"
        />

        <!-- font 'Press Start 2p' link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Original+Surfer&family=Poiret+One&family=Press+Start+2P&family=Underdog&display=swap"
            rel="stylesheet"
        />

        <!-- confetti effect - win -->
        <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.2/tsparticles.confetti.bundle.min.js"></script>
    </head>
    <body>
        <h1>DOTS & BOXES</h1>
        <h2 id="scores">
            Player1&nbsp;: 0&nbsp;&nbsp;&nbsp;| &nbsp;&nbsp;&nbsp;Player2&nbsp;:
            0
        </h2>
        <h3 id="player-turn">Player1's turn</h3>

        <div class="grid-container">
            <div id="dots"></div>
            <div id="squares"></div>
        </div>
        <span id="restart-btn">RESTART</span>
    </body>
</html>
